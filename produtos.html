<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capas Mágicas</title>
  <style>
    body { 
      font-family: 'Georgia', serif; 
      background: url('imagens/p.jpg') no-repeat center center fixed; 
      background-size: cover; 
      color: #fff; 
      text-shadow: 2px 2px 4px #000;
    }
    .container { 
      background-color: rgba(0, 0, 0, 0.7); 
      padding: 20px; 
      border-radius: 15px; 
      max-width: 900px; 
      margin: 30px auto; 
      box-shadow: 0 0 20px #d4af37; 
    }
    h2 { color: #d4af37; text-align: center; margin-bottom: 30px; }
    
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      color: #000;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    img.product-img { 
      width: 100%; 
      border-radius: 10px; 
      border: 2px solid #d4af37; 
      margin-bottom: 10px; 
    }

    button { 
      background-color: #d4af37; 
      border: none; 
      padding: 10px; 
      border-radius: 8px; 
      cursor: pointer; 
      width: 100%; 
    }

    button:hover { background-color: #f0c75e; }

    .logout-btn {
      margin-top: 30px;
      background-color: #ff4d4d;
    }

    .logout-btn:hover {
      background-color: #ff7f7f;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .button-animate {
      animation: pulse 0.3s ease;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h2>Capas de Celular Disponíveis</h2>
    <div class="products-grid">
      <div class="product-card">
        <img src="imagens/Capa Transparente.jpg" class="product-img" alt="Capa Transparente">
        <p>Capa Transparente - 300 MZN</p>
       <button onclick="comprar('Capa Transparente', 300)">comprar</button>
      </div>
      <div class="product-card">
        <img src="imagens/Capa Anti-impacto.jpg" class="product-img" alt="Capa Anti-impacto">
        <p>Capa Anti-impacto - 500 MZN</p>
        <button onclick="comprar('Capa Anti-impacto', 500)">comprar</button>
      </div>
      <div class="product-card">
        <img src="imagens/Capa Personalizada.jpeg" class="product-img" alt="Capa Personalizada">
        <p>Capa Personalizada - 750 MZN</p>
        <button onclick="comprar('Capa Personalizada', 750)">comprar</button>
      </div>
      <div class="product-card">
        <img src="imagens/Capa de Couro.jpeg" class="product-img" alt="Capa de Couro">
        <p>Capa de Couro - 900 MZN</p>
        <button onclick="comprar('Capa de Couro', 900)">comprar</button>
      </div>
      <div class="product-card">
        <img src="imagens/Capa Glitter.jpg" class="product-img" alt="Capa Glitter">
        <p>Capa Glitter - 650 MZN</p>
        <button onclick="comprar('Capa Glitter', 650)">comprar</button>
      </div>
      <div class="product-card">
        <img src="imagens/Capa Slim.jpg" class="product-img" alt="Capa Slim">
        <p>Capa Slim - 400 MZN</p>
        <button onclick="comprar('Capa Slim', 400)">comprar</button>
      </div>
      <div class="product-card">
        <img src="imagens/Capa Silicone.jpeg" class="product-img" alt="Capa de Silicone">
        <p>Capa de Silicone - 350 MZN</p>
        <button onclick="comprar('Capa de Silicone', 350)">comprar</button>
      </div>
      <div class="product-card">
        <img src="imagens/Capa Luxo.jpg" class="product-img" alt="Capa Luxo">
        <p>Capa Luxo - 1200 MZN</p>
        <button onclick="comprar('Capa Luxo', 1200)">comprar</button>
      </div>
      <div class="product-card">
        <img src="imagens/Capa Magnética.jpeg" class="product-img" alt="Capa Magnética">
        <p>Capa Magnética - 1100 MZN</p>
        <button onclick="comprar('Capa Magnética', 1100)">comprar</button>
      </div>
  </div>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <script>
    function comprarProduto(produto) {
      alert('Compra realizada: ' + produto);
    
    // faz animacao funcionar
      const btn = event.target;
    
      
      btn.classList.add('button-animate');
    
      btn.addEventListener('animationend', () => {
        btn.classList.remove('button-animate');
      }, { once: true });
    }

  function logout() {
    window.location.href = "index.html";
  }
  </script>
</body>
</html>
