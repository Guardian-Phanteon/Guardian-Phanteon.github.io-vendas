<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Capas de Celular</title>
  <style>
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      text-decoration: none;
      color: #4CAF50;
    }

    a:hover {
      color: #45a049;
    }
    body {
      background-image: url("imagens/p.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }
    
  
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Criar Conta</h2>
    <input type="text" id="regUser" placeholder="Nome do aventureiro">
    <input type="password" id="regPass" placeholder="Senha secreta">
    <button onclick="register()">Criar Conta</button>
    <p><a href="index.html">Voltar</a></p>
  </div>

  <script>
    function register() {
      alert('Conta criada com sucesso!');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
